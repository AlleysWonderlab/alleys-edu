     function makePrev(){ //2초 이전으로
       var currentTime = myPlayer.currentTime();
         
         if(currentTime > 2.0){
            var prevTime = currentTime-2.0;
          }
         myPlayer.currentTime(prevTime);
     }     
         

    function makeNext(){ //2초 이후로
       var currentTime = myPlayer.currentTime();
         
         if(currentTime > 0){
            var nextTime = currentTime+2.0;
          }
         myPlayer.currentTime(nextTime);
     }
